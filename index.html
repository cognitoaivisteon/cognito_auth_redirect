<!DOCTYPE html>
<html>
<head>
  <title>Google OAuth2 Redirect</title>
</head>
<body>
  <h2>Authenticating with Google...</h2>
  <p>Please wait while we send your token to the device.</p>

  <script>
    window.onload = () => {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');

      if (accessToken) {
        // Replace with your device's IP address
        const deviceIP = 'http://192.168.0.101:5000/token';

        fetch(deviceIP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: accessToken })
        })
        .then(res => res.text())
        .then(data => {
          document.body.innerHTML += `<p><strong>✅ Token sent to device:</strong> ${data}</p>`;
        })
        .catch(err => {
          document.body.innerHTML += `<p style="color:red;"><strong>❌ Failed to send token:</strong> ${err}</p>`;
        });
      } else {
        document.body.innerHTML += `<p style="color:red;">❌ No access token found in URL.</p>`;
      }
    };
  </script>
</body>
</html>
