<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Handler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .loading {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            color: #1976D2;
        }
        .success {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2E7D32;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .token {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-word;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gmail OAuth Handler</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Processing OAuth response...
        </div>
        <div id="details"></div>
    </div>

    <script>
        function updateStatus(message, type) {
            console.log("Status update:", message);
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function updateDetails(html) {
            console.log("Details update triggered.");
            document.getElementById('details').innerHTML = html;
        }

        function parseOAuthResponse() {
            const query = window.location.search.substring(1);
            console.log("Raw URL query:", query);
            const params = {};
            const regex = /([^&=]+)=([^&]*)/g;
            let match;

            while ((match = regex.exec(query)) !== null) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }

            console.log("Parsed OAuth parameters:", params);
            return params;
        }


        function parseState(stateParam) {
            console.log("Parsing state:", stateParam);
            if (!stateParam) return null;
            const parts = stateParam.split('|');
            if (parts.length >= 3) {
                const stateInfo = {
                    sessionId: parts[0],
                    computerIP: parts[1],
                    serverPort: parts[2]
                };
                console.log("Parsed state info:", stateInfo);
                return stateInfo;
            }
            console.warn("State parameter is invalid.");
            return null;
        }

        async function sendCodeToComputer(code, stateInfo) {
            const callbackUrl = `http://${stateInfo.computerIP}:${stateInfo.serverPort}/callback`;

            const data = {
                code: code,
                session_id: stateInfo.sessionId,
                timestamp: Date.now()
            };

            console.log("Sending code to:", callbackUrl);
            console.log("Payload:", data);

            try {
                const response = await fetch(callbackUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    updateStatus('Success! Authorization code sent to your computer.', 'success');
                    updateDetails('<p>You can close this window.</p>');
                } else {
                    throw new Error(`Server responded with ${response.status}`);
                }
            } catch (error) {
                console.error("Error sending code:", error);
                updateStatus('Failed to send code to your computer.', 'error');
                updateDetails(`<p>Please copy the code manually:</p>
                    <div class="token">
                        <strong>Authorization code:</strong><br>${code}
                    </div>`);
            }
        }


        function main() {
            console.log("OAuth handler started.");
            const oauthParams = parseOAuthResponse();

            if (oauthParams.error) {
                updateStatus(`OAuth Error: ${oauthParams.error}`, 'error');
                return;
            }

            if (!oauthParams.code) {
                updateStatus('No authorization code received', 'error');
                return;
            }

            const stateInfo = parseState(oauthParams.state);
            if (!stateInfo) {
                updateStatus('Invalid state parameter', 'error');
                updateDetails(`<div class="token"><strong>Authorization code:</strong><br>${oauthParams.code}</div>`);
                return;
            }

            updateStatus('Sending authorization code to your computer...', 'loading');
            sendCodeToComputer(oauthParams.code, stateInfo);

        }

        window.addEventListener('load', main);
    </script>
</body>
</html>
