<!DOCTYPE html>
<html>
<head>
  <title>Google OAuth2 Redirect</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Authenticating with Google...</h2>
  <p>Please wait while we send your token to the device.</p>

  <script>
    window.onload = () => {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');

      if (accessToken) {
        const deviceIP = 'http://192.168.0.101:5000/token'; // Replace with your actual device IP

        fetch(deviceIP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: accessToken })
        })
        .then(res => res.text())
        .then(data => {
          document.body.innerHTML += `<div class="status" style="color:green;"><strong>✅ Token sent to device:</strong> ${data}</div>`;
        })
        .catch(err => {
          document.body.innerHTML += `<div class="status" style="color:red;"><strong>❌ Failed to send token:</strong> ${err}</div>`;
        });
      } else {
        document.body.innerHTML += `<div class="status" style="color:red;">❌ No access token found in URL.</div>`;
      }
    };
  </script>
</body>
</html>
