<!DOCTYPE html>
<html>
<head>
  <title>Google OAuth2 Redirect</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Authenticating with Google...</h2>
  <p>Debug info will appear below:</p>
  <div id="debug"></div>

  <script>
    function log(message, color = "black") {
      const debug = document.getElementById("debug");
      const p = document.createElement("p");
      p.style.color = color;
      p.textContent = message;
      debug.appendChild(p);
    }

    window.onload = () => {
      const hash = window.location.hash.substr(1);
      log("URL fragment: " + hash, "blue");

      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');

      if (accessToken) {
        log("Access token found: " + accessToken, "green");

        const deviceIP = 'http://192.168.0.101:5000/token'; // Replace with your actual device IP

        fetch(deviceIP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: accessToken })
        })
        .then(res => res.text())
        .then(data => {
          log("✅ Token sent to device: " + data, "green");
        })
        .catch(err => {
          log("❌ Failed to send token: " + err, "red");
        });
      } else {
        log("❌ No access token found in URL.", "red");
      }
    };
  </script>
</body>
</html>
