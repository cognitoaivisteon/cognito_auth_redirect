<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Code Transfer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .car-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .success {
            border: 3px solid #44cc44;
            color: #006600;
        }
        .error {
            border: 3px solid #cc4444;
            color: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car-icon">üöó</div>
        <h1>Authenticating...</h1>
        <div id="status" class="status-box">Processing your authentication...</div>
    </div>

    <script>
        function getAuthCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            return { code, error };
        }

        function sendCodeToBackend(code) {
            fetch('http://192.168.0.11:5004/receive-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ auth_code: code })
            })
            .then(response => {
                if (response.ok) {
                    showStatus("‚úÖ Code sent successfully to system!", true);
                } else {
                    showStatus("‚ùå Failed to send code to system.", false);
                }
            })
            .catch(error => {
                showStatus("‚ùå Network error: " + error.message, false);
            });
        }

        function showStatus(message, success) {
            const statusBox = document.getElementById('status');
            statusBox.textContent = message;
            statusBox.className = 'status-box ' + (success ? 'success' : 'error');
        }

        window.onload = function() {
            const { code, error } = getAuthCodeFromUrl();
            if (error) {
                showStatus("‚ùå Error: " + error, false);
            } else if (code) {
                sendCodeToBackend(code);
            } else {
                showStatus("‚ùå No authentication code found in URL.", false);
            }
        };
    </script>
</body>
</html>
